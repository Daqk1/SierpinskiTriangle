<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Super TicTacToe</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    The highlighted numbers are the tiles you can play on. Playing on a square changes the board you can play on. It corresponds with which square was last played, for example if the middle square was played, the next player can only play on the middle board.
	    </footer>
	</body>
</html>
